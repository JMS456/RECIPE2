<h2>⊙파,양파 처럼 자주 쓰는 야채들은 미리 썰어서 냉동실에 보관한다</h2>
<h2>⊙밥솥에 밥을 용기나 비닐봉지에 1인분씩 소분해서 냉동실에 보관한다</h2>
<h2>⊙얼음틀이나 용기에 다진마늘을 넣어서 얼려놓고 쓴다</h2>
<h2>⊙껍질을 깐 야채는 랩으로 싸서 냉장보관 한다(쓰고남은 스팸)</h2>
<h2>⊙1인가구라면 가급적 냉동고기나 해산물 이용한다</h2>
<h2>⊙두부는 물을 부어서 소금을 조금 넣고 보관한다</h2>
<h2>⊙배달시키고 남은 팩에든 케찹이나 다른 소스는 보관한다</h2>
